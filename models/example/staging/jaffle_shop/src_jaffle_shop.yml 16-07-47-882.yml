version: 2

sources:
  - name: jaffle_shop
    description: A clone of a Mysql application database.
    database: jaffle_shop
    schema: jaffle_shop
    tables:
      - name: raw_customers
        description: Raw customers data.
        columns:
          - name: id
            description: Primary key for customers.
            tests:
              - unique
              - not_null
      - name: raw_orders
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key for orders.
            tests:
              - unique
              - not_null